<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="div-main">
        <div class="div-card">
            <img class="img-womam" src="images/illustration-hero.svg" alt="Photo of someone listening to music">
            <div class="div-text">
                <h1 class="title">Order summarey</h1>
                <p class="paragraph">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
                device<br> anywhere you like!</p>
            </div>
            <div class="div-card-flat">
                <div>
                    <img src="images/icon-music.svg" alt="
                    Music-note-icon">
                    <div class="div-card-price">
                        <p class="plan-title-paragraph">Annual plan</p>
                        <p class="plan-price">$59.99/year</p>
                    </div>
                    <a class="div-card-plan-link" href="#">Chance</a>
                </div>
            </div>
            <div class="payment">
                <button class="btn-payment">Proceed to Payment</button>
                <a class="cancel-link" href="#">Cancel Order</a>
            </div>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/LUKKA0101">LUKKA0101</a>.
    </div>
</body>
</html>
